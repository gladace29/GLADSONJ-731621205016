<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <ul class="list-group">
       <li class="list-group-item">Gladson<span class="badge">16</span> </li>
       
       <li class="list-group-item">Godson<span class="badge">25</span></li>

       <li class="list-group-item">Ace<span class="badge">7</span></li>
       
    </ul>
      <br><br>
    <div class="list-group">
     <a href="#" class="list-group-item">First</a>
     <a href="#" class="list-group-item">Second</a>
     <a href="#" class="list-group-item">Third</a>
    </div>
 
<br><br>
   <!-- Active & Disabled -->
    <div class="list-group">
        <a href="#" class="list-group-item active">First</a>
        <a href="#" class="list-group-item disabled">Second</a>
        <a href="#" class="list-group-item">Third</a>
    </div>
</body>
</html>
