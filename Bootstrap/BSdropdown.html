<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="dropdown">
    <br>
    <button class="btn btn-primary dropdown-toggle"  data-toggle="dropdown">Tutorials<span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li class="dropdown-header">Databases</li>
      <li><a href="#">MySQL</a></li>
      <li><a href="#">SQL Server</a></li>
      <li><a href="#">SQLite</a></li>
      <li class="dropdown-divider"></li>
      <li class="dropdown-header">Programming</li>
      <li><a href="#">Java</a></li>
      <li><a href="#">.Net</a></li>
      <li><a href="#">Python</a></li>
    </ul>
  </div>
</div>

</body>
</html>
