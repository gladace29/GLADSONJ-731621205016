<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function fact(){
            let a = parseInt(document.getElementById("num1").value);
            let i;
            let result = 1;
            for(i=1;i<=a;i++)
            {
                result = result*i;
            }
            document.getElementById("output").innerHTML = result;
        }
        function message(){
            document.write("You not able to change the output");
        }
    </script>
</head>
<body onload="alert('Welcome')" onresize="alert('Reducing the screen size is chance to hide the output')">
    Enter a Number <input type="text" id="num1" onfocus="this.value =''" onblur="fact()" onselect="alert('Do not select the numbers in this field')" />
    <button onclick="fact()">Result</button>
    <br><br>
    <div>
        <label>Factorial of the entered number is: <span id="output" onmouseover="message()"></span></label>
    </div>
    
</body>
</html>
