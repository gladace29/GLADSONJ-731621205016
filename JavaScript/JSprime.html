<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <script>
        function Prime()
        {
            var i,a=0,num;
            num=Number(document.getElementById("d").value);
            for(i=2; i <=num/2;i++)
            {
                if(num%i==0)
                {
                    a=1;
                    break;
                }
            }
            if(a==0)
            {
                window.alert("Number is Prime");
            }
            else
            {
                window.alert("number is not Prime");
            }
        }
    </script>
</head>
<body>
    <br>
    Enter The Number :<input type="text" name="n" id="d"/>
    <br>
    <button onClick="Prime()">CHECK</button>
</body>
</html>
