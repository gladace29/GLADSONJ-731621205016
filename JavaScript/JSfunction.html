<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
    <script>
        function myFunction(){
            document.write("<b>JavaScript Function Exmaple</b>");
        }
        function addition(a,b){
            let sum = a+b;
            document.write("<b>Sum :"+sum);
        }

        function subraction(c,d){
            let sub = c-d;
            document.write("<b>Sub :"+sub);
        }

    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button>
    <button onclick="addition(10,20)">Addition</button>
    <button onclick="subraction(30,20)">Subraction</button>
</body>
</html>
