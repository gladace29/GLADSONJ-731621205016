<div class="container">
  <div class="card">
    <div class="card-header">
      Attendence System
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <div class="card-body">
      <form #employeeForm="ngForm">
        <div class="form-group">
          <label for="id">Employee ID:</label>
          <input type="number" class="form-control" id="id" required [(ngModel)]="employee.id" name="id">
        </div>

        <div class="form-group">
          <label for="name">Employee Name:</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
        </div>

        <div class="form-group">
          <label for="Date">Date:</label>
          <input type="date" class="form-control" id="date" required [(ngModel)]="employee.date" name="date">
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" class="form-control" id="time" required [(ngModel)]="employee.time" name="time">
        </div>
        
        <button type="button" class="btn btn-info" (click)="saveEmployee()">Present</button>
        <button type="button" class="btn btn-warning"(click)="absentEmployee">Absent</button>
        <button type="button" class="btn btn-danger" (click)="deleteEmployee()">Delete</button>
      </form>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-header">
      Present List
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let emp of employees">
        {{ emp.id }} - {{ emp.name }} - {{ emp.date }} - {{emp.time}}
      </li>
    </ul>
  </div>
</div>
