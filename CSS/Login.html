<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .LoginDiv{
            border: 2px solid burlywood;
            width: 300px;
            border-radius: 10px;
            position: absolute;
            top: 150px;
            left: 100px;
        }

        .LoginButton{
            width: 100px;
            height: 25px;
            font-size: 17px;
            border: none;
            background-color: aqua;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <div class="LoginDiv">
    <form>
        <table>
            <tr>
            <td>Username</td> <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td> <td><input type="password"></td>
            </tr>
            <tr>
            <td colspan="2" align="center"> <input type="submit" value="Login" class="LoginButton"></td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
