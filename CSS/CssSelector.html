<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
     /* Universal Selector */   
     *{
        color: cornflowerblue;
     }
     /* Tag Selector */
     table{
        border:  2px solid black;
        text-align: center;
     }
     /* Id Selector*/
     #Heading{
        color: black;
        border: 2px solid;
        width: 50%;
        text-align: center;
        background-color: aqua;
     }
     /* Class Selector */
    .Table{
        width: 50%;
    }

    </style>
</head>
<body>
    <h1 id="Heading">CSS</h1>
    <table class="Table">
        <tr><th>Eid</th><th>Ename</th><th>Esalary</th></tr>
        <tr><td>101</td><td>Glad</td><td>10000</td></tr>
        <tr><td>102</td><td>God</td><td>20000</td></tr>
        <tr><td>103</td><td>Ace</td><td>1000</td></tr>
    </table>
</body>
</html>
