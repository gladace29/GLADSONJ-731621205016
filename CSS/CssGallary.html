<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2{
            background-color: black;
            border:2px solid red;
            border-radius: 10px;
            color: white;
            text-align: center;
            padding: 9px;
        }

        .i1,.i2{
            width: 200px;
            height: 200px;
            padding: 10px;
        }
        .overdiv{
            padding-left: 140px;
            border-color: black ;
            border-style: solid;
            border-top:10px solid black;
        }
    </style>
</head>
<body>
    <h2>Photo Gallery</h2>
    <br>
    <br>
    <div class="overdiv">
        <div class="div1">
            <img src="Glad.jpg" alt="" class="i1">
            <img src="Glad.jpg" alt="" class="i1">
            <img src="Glad.jpg" alt="" class="i1">
            <img src="Glad.jpg" alt="" class="i1">
        </div>
        <div class="div2">
            <img src="Glad.jpg" alt="" class="i2">
            <img src="Glad.jpg" alt="" class="i2">
            <img src="Glad.jpg" alt="" class="i2">
            <img src="Glad.jpg" alt="" class="i2">
        </div>
    </div>
</body>
</html>
