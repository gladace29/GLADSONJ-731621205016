<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        a:hover{
            color: blue;
        }

        .MyList{
            list-style-type:circle;
        }

        li{
            background-color: aqua;
            padding: 5px;
            border: 2px solid white;
        }

        li:hover{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <ul class="MyList">
    <li><a href="/HTML/Login.html" target="_blank">Login</a></li>
    
    <li><a href="/HTML/Registration.html" target="content">Register</a></li>
    </ul>
</body>
</html>
