<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="/CSS/MyStyle.css">
    <style>
        /* Internal CSS */
        .MyHeading{
            border: 2px solid green;
            text-align: center;
            width: 50%;
            color: aqua;
            background-color: darkblue;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1 class="MyHeading">Example for Internal CSS</h1>
    <br>
    <!-- Inline CSS -->
    <h1 style="border: 2px solid orange ;
    text-align: center;
    width: 50%;
    color: aqua;
    background-color: black;
    cursor: pointer;"> Example for Inline CSS</h1>
    <br>
    <!-- External CSS -->
    <h1 class="ExHeading">Example for External CSS</h1>
</body>
</html>
