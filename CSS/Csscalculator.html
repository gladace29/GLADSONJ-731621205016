<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td{
    background-color: rgb(34, 195, 195);
    color: white;
    text-align: center;
    font-size: large;
    border-radius: 5px;
    border-color: black;
    }

table{
    border: 2px solid grey;
    background-color: grey;
    border-spacing: 6px;
    width: 40vh;
    height: 60vh;  
}

th{
    background-color: white;
}
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="4" align="left">0</th>
        </tr>
        <tr>
            <td>C</td>
            <td>%</td>
            <td><=</td>
            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>00</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
</body>
</html>
